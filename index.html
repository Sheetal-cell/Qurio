<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="Qurio-logo.jpg" type="image/x-icon">
  <link rel="icon" href="Qurio-logo.jpg" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Qurio-Let your curiosity echo in quotes.</title>
</head>
<body>
  <!-- Logo Section -->
  <header id="header">
    <img src="Qurio-logo.jpg" alt="Qurio Logo" id="logo"> <!-- Replace logo.png with your logo image file -->
     <!-- Navbar -->
     <nav class="navbar">
      <div class="navbar-left">
          <h1>Qurio</h1>
      </div>
      </nav>
      <div class="main-content">
    <p id="tagline">"Let your curiosity echo in quotes."</p>
    <div class="icon-row">
      <i class="fas fa-lightbulb" title="Inspire Me"></i>
      <i class="fas fa-star" title="Favorite Quotes"></i>
      <i class="fas fa-heart" title="Loved Ones"></i>
    </div>
    
  </header>

  <div id="quote-options">
    <div id="random-buttons">
      <button id="random-btn-top">Random Quote</button>
      <button id="random-btn-bottom">More Random Quote</button>
    </div>
    
  
    <select id="category-dropdown">
      <option value="" disabled selected>Select a Category</option>
      <option value="Motivation">💪 Motivation</option>
      <option value="Love">❤️ Love</option>
      <option value="Life">🌱 Life</option>
      <option value="Success">🏆 Success</option>
      <option value="Friendship">👯‍♀️ Friendship</option>
      <option value="Wisdom">🧠 Wisdom</option>
      <option value="Happiness">😊 Happiness</option>
      <option value="Courage">🦁 Courage</option>
      <option value="Kindness">🤝 Kindness</option>
      <option value="Time">⏳ Time</option>
      <option value="Patience">🐢 Patience</option>
      <option value="Change">🔄 Change</option>
      <option value="Dreams">💭 Dreams</option>
      <option value="Positivity">🌞 Positivity</option>
      <option value="Leadership">👑 Leadership</option>
      <option value="Learning">📚 Learning</option>
      <option value="Adventure">🌍 Adventure</option>
      <option value="Hope">🌟 Hope</option>
      <option value="Strength">💪 Strength</option>
      <option value="Faith">🙏 Faith</option>
      <option value="Freedom">🕊️ Freedom</option>
      <option value="Mindfulness">🧘‍♀️ Mindfulness</option>
      <option value="Gratitude">🙏 Gratitude</option>
      <option value="Humor">😂 Humor</option>
      <option value="Creativity">🎨 Creativity</option>
    </select>
    <button id="new-quote-btn">More quote on selected theme</button>
  </div>
  <!-- Quote Display Section -->
  <div id="quote-display">
    <p id="quote">Your quote will appear here.</p>
    <p id="author"></p>
    
    
  </div>
  <div id="quote-actions">
    <button onclick="copyQuote()"><i class="fas fa-copy"></i> Copy</button>
    <button onclick="shareOnTwitter()"><i class="fas fa-share"></i> Share on X</button>

    <button onclick="downloadQuoteAsImage()"><i class="fas fa-download"></i> Download Quote as Image</button>

  </div>

</div>

  <!-- Footer Section -->
  <footer id="footer">
    <p>❣ Thank You for visiting ❣</p>
    <p>Made with ❤ by <strong>Sheetal Bajaj</strong></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
