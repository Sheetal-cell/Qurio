<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Qurio</title>
  <link rel="icon" href="Qurio-logo.jpg" type="image/x-icon">
  <link rel="icon" href="Qurio-logo.jpg" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="logo-container">
        <img src="Qurio-logo.jpg" alt="Qurio Logo" class="logo" />
        <h1>Qurio</h1>
        <p class="tagline">Let your curiosity echo in quotes.</p>
    </header>
      


    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search category..." onkeyup="filterCategories()" />
      <select id="category">
        <option value="">-- Select Category --</option>
      </select>
    </div>

    <button onclick="getQuote()">Get Quote</button>

    <div id="quote-box">
      <p id="quote">Your quote will appear here...</p>
      <p id="author"></p>
    </div>
    <div id="another-btn-container" style="display: none;">
        <button onclick="getAnotherQuote()">Get Another Quote</button>
    </div>

    <div class="actions">
      <button onclick="copyQuote()">Copy</button>
      <button onclick="shareQuote()">Share</button>
      <button onclick="downloadQuote()">Download</button>
    </div>
  </div>

  <footer class="footer">
    👉🏻 Made by: <strong>Sheetal Bajaj</strong> 🙂🤞
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
